name: Dev Deployment

on:
  push:
    branches: 
      - dev
  pull_request:
    branches:
      - dev

env:
  DOCKERFILE_LOCATION: ./Dockerfile
  WORKING_DIRECTORY: .

jobs:
  build-push-artifact:
    name: Build and push artifact to GAR
    runs-on: ubuntu-22.04
    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      
      - id: auth
        name: Authenticates to Google Cloud
        uses: google-github-actions/auth@v2
        with: 
          credentials_json: ${{ secrets.GCP_GITHUB_SA_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Set up GCP Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Use Gcloud GCLI
        run: gcloud info

      - name: Docker Auth
        run: |-
          gcloud auth configure-docker ${{ secrets.GCP_PROJECT_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker Image
        run: |
          docker build . --file ${{ env.DOCKERFILE_LOCATION }} --tag ${{ secrets.GCP_REGISTRY_URL }}:${{ github.sha }}
          docker tag ${{ secrets.GCP_REGISTRY_URL }}:${{ github.sha }} ${{ secrets.GCP_REGISTRY_URL }}:latest
        working-directory: ${{ env.WORKING_DIRECTORY }}
      
      - name: Push Image to GAR
        run: |
          docker push ${{ secrets.GCP_REGISTRY_URL }}:${{ github.sha }}
          docker push ${{ secrets.GCP_REGISTRY_URL }}:latest

